<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- daisy ui & Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <!-- nav -->
      <div class="navbar bg-[#15803d] shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-green-700"
            >
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a
            class="btn btn-ghost text-xl text-white ml-0 lg:ml-30 font-semibold"
            >ðŸŒ± Green Earth</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-white text-xl">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>

            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end pr-0 lg:pr-30">
          <a class="btn rounded-2xl bg-[#facc15] text-green-700"
            >Plant a Tree</a
          >
        </div>
      </div>
      <!-- hero section -->
      <section
        class="flex flex-col lg:flex-row justify-between items-center bg-[#cff0dc]"
      >
        <img src="./assets/hero-leaf1.png" alt="" />
        <div class="text-center space-y-3 my-7 lg:my-0">
          <h1 class="font-bold text-4xl">Plant a Tree, Grow a Future</h1>
          <p class="text-[#1f2937] px-2 lg:px-0">
            Join our mission to plant 1 million trees and make the Earth greener
            for future <br />
            generations.
          </p>
          <button class="btn rounded-2xl bg-[#facc15] text-green-700">
            Get Involved
          </button>
        </div>
        <img src="./assets/hero-leaf2.png" alt="" class="hidden lg:block" />
      </section>
    </header>
    <main class="bg-[#f0fdf4]">
      <h1 class="text-3xl pt-25 font-semibold text-center">
        Choose Your Trees
      </h1>
      <section class="py-20 px-4  lg:px-0 lg:w-10/12 lg:mx-auto gap-6 grid grid-cols-1 lg:grid-cols-6">
        <div id="categories-div" class="lg:col-span-1">
          <h1 class="font-bold text-2xl">Categories</h1>
          <div id="categories-container">
            <a class="my-2 block pl-3 py-1  hover:bg-green-700 hover:text-white cursor-pointer"
              >All Trees</a
            >
          </div>
        </div>
        <div id="card-div" class="grid grid-cols-1 lg:grid-cols-3 gap-4 lg:col-span-4">
         
        </div>
        <div class="bg-white shadow-sm col-span-1 p-4 rounded-lg">
          <h1 class="font-bold text-2xl">Your Cart</h1>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
